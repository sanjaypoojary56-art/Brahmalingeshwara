<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Seller Dashboard</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li id="authorizer-link" class="hidden"><a href="authorizer-dashboard.html">Authorizer Dashboard</a></li>
    </ul>
  </nav>

  <section class="seller-add-product">
    <h2>Add New Product</h2>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Price">
    <input type="number" id="product-stock" placeholder="Stock" min="0">
    <input type="text" id="product-category" placeholder="Category">
    <input type="file" id="product-image" accept="image/*" multiple>
    <button id="add-product-btn">Add Product</button>
  </section>

  <section class="seller-orders">
    <h2>Incoming Orders</h2>
    <div class="table-scroll">
      <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Buyer</th>
          <th>Address</th>
          <th>Payment</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="seller-orders">
    <h2>My Products</h2>
    <div class="table-scroll">
      <table id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="seller.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/me');
        const data = await res.json();
        if (data?.user?.is_authorizer) {
          document.getElementById('authorizer-link').classList.remove('hidden');
        }
      } catch (_error) {
        // no-op
      }
    });
  </script>
</body>
</html>
