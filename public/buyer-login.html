<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buyer Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
<h1>Poojary's Online</h1>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="buyer-register.html">Register</a></li>
</ul>
</nav>

<div class="auth-container">
<h2>Buyer Login</h2>
<input type="email" id="buyer-email" placeholder="Email">
<input type="password" id="buyer-password" placeholder="Password">
<button id="buyer-login-btn">Login</button>
</div>

<script>
document.getElementById('buyer-login-btn').onclick = async () => {
  const email = document.getElementById('buyer-email').value;
  const password = document.getElementById('buyer-password').value;
  const res = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email,password})
  });
  const data = await res.json();
  if(data.success && data.role==='buyer') location.href='index.html';
  else alert('Invalid credentials');
}
</script>
</body>
</html>
