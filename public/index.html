<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poojary's Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <h1>Poojary's Online</h1>
    <div class="nav-right">
      <a class="nav-link cart-link" href="buyer-cart.html">ðŸ›’ Cart</a>
      <a class="nav-link status-link" href="buyer-orders.html">ðŸšš Delivery Status</a>
      <a class="nav-link" href="buyer-login.html">Buyer Login</a>
      <button id="menu-toggle" class="menu-btn" aria-label="Open menu">â‹®</button>
      <div id="menu-dropdown" class="menu-dropdown hidden">
        <a href="seller-login.html">Seller Login</a>
        <a href="seller-register.html">Seller Register</a>
      </div>
    </div>
  </nav>

  <section class="search-bar">
    <input type="text" id="search" placeholder="Search products by name...">
  </section>

  <section class="slideshow-wrapper">
    <h2>Featured Products</h2>
    <section class="slideshow" id="slideshow"></section>
  </section>

  <section class="catalog-wrapper">
    <h2>All Products</h2>
    <section class="product-grid" id="product-grid"></section>
  </section>

  <div id="product-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-category"></p>
      <div class="modal-image-wrap">
        <button id="modal-prev-image" class="image-nav-btn" type="button" aria-label="Previous image">â€¹</button>
        <img id="modal-image" src="" alt="Product image">
        <button id="modal-next-image" class="image-nav-btn" type="button" aria-label="Next image">â€º</button>
      </div>
      <label for="modal-qty">Quantity</label>
      <input type="number" id="modal-qty" value="1" min="1">
      <div class="address-fields">
        <h3>Delivery Address</h3>
        <input type="text" id="address-home" placeholder="Home Number" required>
        <input type="text" id="address-street" placeholder="Street" required>
        <input type="text" id="address-landmark" placeholder="Landmark" required>
        <input type="text" id="address-village" placeholder="Village" required>
        <input type="text" id="address-town" placeholder="Town" required>
      </div>
      <button id="buy-now">Buy Now (Cash on Delivery)</button>
      <button id="add-cart">Add to Cart</button>
    </div>
  </div>

  <div id="image-lightbox" class="lightbox" role="dialog" aria-modal="true">
    <span class="close" id="close-lightbox">&times;</span>
    <img id="lightbox-image" src="" alt="Full screen product image">
  </div>

  <script src="script.js"></script>
</body>
</html>
