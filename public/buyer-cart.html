<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <h1>My Cart</h1>
    <div class="nav-right">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="buyer-login.html">Buyer Login</a>
    </div>
  </nav>

  <section class="catalog-wrapper">
    <h2>Cart Items</h2>
    <section id="cart-list" class="cart-list"></section>
  </section>



  <div id="cart-product-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close" id="close-cart-modal">&times;</span>
      <h2 id="cart-modal-name"></h2>
      <p id="cart-modal-price"></p>
      <div class="modal-image-wrap">
        <button id="cart-modal-prev-image" class="image-nav-btn" type="button" aria-label="Previous image">‹</button>
        <img id="cart-modal-image" src="" alt="Product image">
        <button id="cart-modal-next-image" class="image-nav-btn" type="button" aria-label="Next image">›</button>
      </div>
      <label for="cart-modal-qty">Quantity</label>
      <input type="number" id="cart-modal-qty" value="1" min="1">
      <div class="address-fields">
        <h3>Delivery Address</h3>
        <input type="text" id="cart-address-home" placeholder="Home Number" required>
        <input type="text" id="cart-address-street" placeholder="Street" required>
        <input type="text" id="cart-address-landmark" placeholder="Landmark" required>
        <input type="text" id="cart-address-village" placeholder="Village" required>
        <input type="text" id="cart-address-town" placeholder="Town" required>
      </div>
      <button id="cart-buy-now">Buy Now (Cash on Delivery)</button>
    </div>
  </div>

  <div id="image-lightbox" class="lightbox" role="dialog" aria-modal="true">
    <span class="close" id="close-lightbox">&times;</span>
    <img id="lightbox-image" src="" alt="Full screen product image">
  </div>

  <script src="buyer-cart.js"></script>
</body>
</html>
