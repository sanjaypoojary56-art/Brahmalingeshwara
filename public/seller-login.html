<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Login | Lamp Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Lamp Shop</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="seller-register.html">Seller Register</a></li>
      <li><a href="buyer-login.html">Buyer Login</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <h2>Seller Login</h2>
    <input type="email" id="seller-email" placeholder="Email" required>
    <input type="password" id="seller-password" placeholder="Password" required>
    <button id="seller-login-btn">Login</button>
    <p style="margin-top:10px;">New seller? <a href="seller-register.html">Create seller account</a></p>
  </div>

  <script>
    document.getElementById('seller-login-btn').onclick = async () => {
      const email = document.getElementById('seller-email').value.trim();
      const password = document.getElementById('seller-password').value;

      if (!email || !password) {
        alert('Please enter email and password.');
        return;
      }

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success && data.role === 'seller') {
        location.href = 'seller-dashboard.html';
      } else {
        alert(data.message || 'Invalid seller credentials');
      }
    };
  </script>
</body>
</html>
