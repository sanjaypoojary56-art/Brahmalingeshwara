<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorizer Seller Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Authorizer Seller Dashboard</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="seller-dashboard.html">Seller Dashboard</a></li>
    </ul>
  </nav>

  <section class="seller-orders">
    <h2>All Orders</h2>
    <div class="table-scroll">
      <table id="authorizer-orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Seller</th>
            <th>Buyer</th>
            <th>Address</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Placed At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="seller-orders">
    <h2>Seller Registration Approvals</h2>
    <div class="table-scroll">
      <table id="seller-approvals-table">
        <thead>
          <tr>
            <th>Seller ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Registered At</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="authorizer.js"></script>
</body>
</html>
